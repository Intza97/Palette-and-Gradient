<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Palette-and-Gradient | Gradient Color Generator</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp">
</head>
<body>
  <div class="wrapper">
    <div class="gradient-box"></div>
    <div class="row options">
      <div class="column direction">
        <p>Dirección</p>
        <div class="select-box">
          <select>
            <option value="to top">Top</option>
            <option value="to right top">Right top</option>
            <option value="to right">Right</option>
            <option value="to right bottom">Right bottom</option>
            <option value="to bottom">Bottom</option>
            <option value="to left bottom">Left bottom</option>
            <option value="to left">Left</option>
            <option value="to left top" selected>Left top</option>
          </select>
        </div>
      </div>
      <div class="column palette">
        <p>Colores</p>
        <div class="colors">
          <input type="color" value="#5665E9">
          <input type="color" value="#A271F8">
        </div>
      </div>
    </div>
    <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
    <div class="row buttons">
      <button class="refresh">Refrescar colores</button>
      <button class="copy">Copiar código</button>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
